<div class="wrapper">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm)">
    <h1>Login</h1>
    <div class="form-control">
      <label>Your Email<span style="font-weight: 900;color: #e85969;">*</span></label>
      <div class="input-container">
        <input type="text" placeholder="Email" formControlName="email">
      </div>
    </div>
    <div class="form-control">
      <label>Password<span style="font-weight: 900;color: #e85969;">*</span></label>
      <div class=" input-container">
        <input type="password" placeholder="Password" formControlName="password">
      </div>
    </div>
    <div class="flex">
      <button class="sign-btn" type="submit">Save</button>
      <button class="sign-btn" type="submit" (click)="reset()">Sign Up</button>
    </div>
  </form>
</div>
